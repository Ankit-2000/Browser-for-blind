<!DOCTYPE html>
<html>
<head>
	<title>Google for blind</title>
<link rel="icon" href="https://png.pngtree.com/svg/20170606/google__1171282.png" type="image/icon type">

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		
		<div class="row" style="margin-top: 100px; margin-left:100px">
			<div class="col-md-12">
				<img src="http://www.google.com/logos/doodles/2016/2016-doodle-fruit-games-day-7-5190998188621824-hp2x.gif" style="margin-left: 150px">
			</div>
			<div class="col-md-7" style="text-align: center;margin-left: 155px">
				
				<form method="POST" id="form_yes"style="display: block;">
					<br>
          <input id='0' type="submit" name="btn" value="hear again" style="size: 200%;background: green;color: white;padding: 15px;border-radius: 20px ;font-size: 150%;font-weight: bold;margin-top: 400">
					<input id='1' type="submit" name="btn" value="1" style="size: 200%;background: green;color: white;padding: 15px;border-radius: 20px ;font-size: 150%;font-weight: bold;margin-top: 30px">
					<input id='2' type="submit" name="btn" value="2" style="size: 200%;background: green;color: white;padding: 15px;border-radius: 20px ;font-size: 150%;font-weight: bold;margin-top: 30px">
					<input id='3' type="submit" name="btn" value="3" style="size: 200%;background: green;color: white;padding: 15px;border-radius: 20px ;font-size: 150%;font-weight: bold;margin-top: 30px">
					<input id='4' type="submit" name="btn" value="4" style="size: 200%;background: green;color: white;padding: 15px;border-radius: 20px ;font-size: 150%;font-weight: bold;margin-top: 30px">
					<input id='5' type="submit" name="btn" value="5" style="size: 200%;background: green;color: white;padding: 15px;border-radius: 20px ;font-size: 150%;font-weight: bold;margin-top: 30px">
					<input id='6' type="submit" name="btn" value="6" style="size: 200%;background: green;color: white;padding: 15px;border-radius: 20px ;font-size: 150%;font-weight: bold;margin-top: 30px">
					<input id='7' type="submit" name="btn" value="7" style="size: 200%;background: green;color: white;padding: 15px;border-radius: 20px ;font-size: 150%;font-weight: bold;margin-top: 30px">
					<input id='8' type="submit" name="btn" value="8" style="size: 200%;background: green;color: white;padding: 15px;border-radius: 20px ;font-size: 150%;font-weight: bold;margin-top: 30px">
					<input id='9' type="submit" name="btn" value="9" style="size: 200%;background: green;color: white;padding: 15px;border-radius: 20px ;font-size: 150%;font-weight: bold;margin-top: 30px">
					<input id='Enter' type="submit" name="btn" value="Home" style="size: 200%;background: green;color: white;padding: 15px;border-radius: 20px ;font-size: 150%;font-weight: bold;margin-top: 30px">
				</form>
			</div>
		</div>

	</div>


<script>
document.addEventListener("keyup", function(event) {
 if (event.keyCode === 48) {
   event.preventDefault();
   document.getElementById("0").click();
  }

  if (event.keyCode === 49) {
   event.preventDefault();
   document.getElementById("1").click();
  }
if (event.keyCode === 50) {
   event.preventDefault();
   document.getElementById("2").click();
  }
if (event.keyCode === 51) {
   event.preventDefault();
   document.getElementById("3").click();
  }
if (event.keyCode === 52) {
   event.preventDefault();
   document.getElementById("4").click();
  }
if (event.keyCode === 53) {
   event.preventDefault();
   document.getElementById("5").click();
  }
if (event.keyCode === 54) {
   event.preventDefault();
   document.getElementById("6").click();
  }
if (event.keyCode === 55) {
   event.preventDefault();
   document.getElementById("7").click();
  }
if (event.keyCode === 56) {
   event.preventDefault();
   document.getElementById("8").click();
  }
if (event.keyCode === 57) {
   event.preventDefault();
   document.getElementById("9").click();
  }
if (event.keyCode === 13) {
   event.preventDefault();
   document.getElementById("Enter").click();
  }


});
</script>
{%if url %}
<iframe src={{url}} style="width: 90%; height: 400px; margin-left: 40px; margin-top: 20px"></iframe>

{%endif%}

</body>
</html>
